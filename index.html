<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <textarea id="input" rows="12" placeholder="Введите текст..."></textarea>
        </div>
    
        <div class="count">
            <div>
                <h5 id="word">0</h5>
                <p>Слова</p>
            </div>
            <div>
                <h5 id="symbol">0</h5>
                <p>Символы</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
